{% extends 'components/_base_post.html' %}

{% block post_content %}

<div class="event-subheader">
    <div class="event-date">
        {{ post.event_date.strftime('%d %B %Y') }}
    </div>

    <div><button class="show-hide-btn" onclick="showDetails(this)" data-show="false">show details</button></div>
</div>

<div class="event-details">
    {{ post.content|safe }}
</div>

{% endblock %}
